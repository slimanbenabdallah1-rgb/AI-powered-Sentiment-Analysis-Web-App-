<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analyzer</h1>
        <form action="/analyze" method="post">
            <textarea name="text" placeholder="Type your text here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>

        {% if result %}
            <div class="result">
                <p><strong>Input:</strong> {{ text }}</p>
                <p><strong>Sentiment:</strong> {{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
